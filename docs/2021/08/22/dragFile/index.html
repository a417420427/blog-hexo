    <div class="content"><h2 id="相关事件"><a href="#相关事件" class="headerlink" title="相关事件"></a>相关事件</h2><ol>
<li>dragenter 拖拽进目标区域</li>
<li>dragover 拖拽经过目标区域</li>
<li>drop 拖拽结束</li>
</ol>
<h2 id="实现"><a href="#实现" class="headerlink" title="实现"></a>实现</h2><ol>
<li>确定相关事件</li>
</ol>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">dragFiles</span>(<span class="params">el</span>) </span>&#123;</span><br><span class="line">  <span class="keyword">const</span> dragenter = <span class="function"><span class="keyword">function</span> (<span class="params">e</span>) </span>&#123;</span><br><span class="line">    <span class="comment">// 阻止浏览器的默认事件， 不然拖拽结束后会直接在浏览器打开文件/文件夹</span></span><br><span class="line">    e.preventDefault();</span><br><span class="line">  &#125;;</span><br><span class="line">  <span class="keyword">const</span> dragover = <span class="function"><span class="keyword">function</span> (<span class="params">e</span>) </span>&#123;</span><br><span class="line">    e.preventDefault();</span><br><span class="line">  &#125;;</span><br><span class="line">  <span class="keyword">const</span> drop = <span class="function"><span class="keyword">function</span> (<span class="params">e</span>) </span>&#123;</span><br><span class="line">    e.preventDefault();</span><br><span class="line">  &#125;;</span><br><span class="line"></span><br><span class="line">  el.addEventListener(<span class="string">&quot;dragenter&quot;</span>, dragenter);</span><br><span class="line">  el.addEventListener(<span class="string">&quot;dragover&quot;</span>, dragover);</span><br><span class="line">  el.addEventListener(<span class="string">&quot;drop&quot;</span>, drop);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<ol start="2">
<li>读取文件</li>
</ol>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> drop = <span class="keyword">async</span> <span class="function"><span class="keyword">function</span> (<span class="params">e</span>) </span>&#123;</span><br><span class="line">  e.preventDefault();</span><br><span class="line">  <span class="keyword">const</span> dropFiles = <span class="keyword">await</span> readDropFiles();</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="keyword">async</span> <span class="function"><span class="keyword">function</span> <span class="title">readDropFiles</span>(<span class="params">e</span>) </span>&#123;</span><br><span class="line">  <span class="comment">// 保存读取到的文件 包括文件本身和文件路径</span></span><br><span class="line">  <span class="keyword">const</span> dropFiles = [];</span><br><span class="line">  <span class="comment">// 获取所有入口</span></span><br><span class="line">  <span class="keyword">const</span> entries = savedEntries(e);</span><br><span class="line"></span><br><span class="line">  <span class="keyword">for</span> (<span class="keyword">let</span> i = <span class="number">0</span>; i &lt; entries.length; i++) &#123;</span><br><span class="line">    <span class="keyword">const</span> entry = entries[i];</span><br><span class="line">    dropFiles = dropFiles.concat(<span class="keyword">await</span> readEntry(entry));</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">return</span> dropFiles;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// https://stackoverflow.com/questions/28487352/dragndrop-datatransfer-getdata-empty/28487486</span></span><br><span class="line"><span class="comment">// 保存入口 由于 DataTransfer 只在 drop的时间段存在, 所以需要提前收集文件信息</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">savedEntries</span>(<span class="params">e</span>) </span>&#123;</span><br><span class="line">  <span class="comment">//const entries: FileEntry[] = []</span></span><br><span class="line">  <span class="keyword">const</span> items = e.dataTransfer &amp;&amp; e.dataTransfer.items;</span><br><span class="line">  <span class="keyword">if</span> (!items) &#123;</span><br><span class="line">    <span class="keyword">return</span> [];</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">return</span> <span class="built_in">Array</span>.from(items).map(<span class="function">(<span class="params">item</span>) =&gt;</span> item.webkitGetAsEntry());</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 读取文件入口 提取文件</span></span><br><span class="line"><span class="keyword">async</span> <span class="function"><span class="keyword">function</span> <span class="title">readFileEntrySync</span>(<span class="params">entry</span>) </span>&#123;</span><br><span class="line">  <span class="keyword">return</span> <span class="keyword">new</span> <span class="built_in">Promise</span>(<span class="function">(<span class="params">resolve</span>) =&gt;</span> &#123;</span><br><span class="line">    entry.file(<span class="function">(<span class="params">file</span>) =&gt;</span> &#123;</span><br><span class="line">      resolve(file);</span><br><span class="line">    &#125;);</span><br><span class="line">  &#125;);</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">// 读取文件夹入口 单独提取入口</span></span><br><span class="line"><span class="keyword">async</span> <span class="function"><span class="keyword">function</span> <span class="title">readDirEntrySync</span>(<span class="params">entry</span>) </span>&#123;</span><br><span class="line">  <span class="keyword">return</span> <span class="keyword">new</span> <span class="built_in">Promise</span>(<span class="function">(<span class="params">resolve</span>) =&gt;</span> &#123;</span><br><span class="line">    <span class="keyword">const</span> fileEntries = [];</span><br><span class="line">    <span class="keyword">const</span> dirReader = entry.createReader();</span><br><span class="line">    dirReader.readEntries(<span class="function">(<span class="params">entries</span>) =&gt;</span> &#123;</span><br><span class="line">      entries.forEach(<span class="function">(<span class="params">entry</span>) =&gt;</span> &#123;</span><br><span class="line">        fileEntries.push(entry);</span><br><span class="line">      &#125;);</span><br><span class="line">      resolve(fileEntries);</span><br><span class="line">    &#125;);</span><br><span class="line">  &#125;);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 读取入口, 判断入口是文件还是文件夹</span></span><br><span class="line"><span class="keyword">async</span> <span class="function"><span class="keyword">function</span> <span class="title">readEntry</span>(<span class="params">fileEntry</span>) </span>&#123;</span><br><span class="line">  <span class="keyword">let</span> files = [];</span><br><span class="line">  <span class="keyword">if</span> (fileEntry.isFile) &#123;</span><br><span class="line">    <span class="keyword">const</span> file = <span class="keyword">await</span> readFileEntrySync(fileEntry);</span><br><span class="line">    files.push(&#123;</span><br><span class="line">      file,</span><br><span class="line">      <span class="attr">fullPath</span>: fileEntry.fullPath,</span><br><span class="line">    &#125;);</span><br><span class="line">  &#125; <span class="keyword">else</span> <span class="keyword">if</span> (fileEntry.isDirectory) &#123;</span><br><span class="line">    <span class="keyword">const</span> fileEntries = <span class="keyword">await</span> readDirEntrySync(fileEntry);</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">let</span> i = <span class="number">0</span>; i &lt; fileEntries.length; i++) &#123;</span><br><span class="line">      <span class="keyword">const</span> entry = fileEntries[i];</span><br><span class="line">      files = files.concat(<span class="keyword">await</span> readEntry(entry));</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">return</span> files;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
