    <div class="content"><h2 id="多张图片并行加载"><a href="#多张图片并行加载" class="headerlink" title="多张图片并行加载"></a>多张图片并行加载</h2><ol>
<li><p>需求： 之前碰到过这样的需求， 展示图片列表。 由于后端的请求有并行数量限制， 每次最多请求 5 张， 所有图片加载的时候邀请每次只能加载 5 张， 每次加载完一张之后才能继续加载下一张</p>
</li>
<li><p>解决方式 这边使用的队列方法在<a target="_blank" rel="noopener" href="http://localhost:4000/2021/08/21/queue/">这里</a></p>
<iframe height="300" style="width: 100%;" scrolling="no" title="" src="https://codepen.io/a417420427/embed/KKqPgyG?default-tab=html%2Cresult" frameborder="no" loading="lazy" allowtransparency="true" allowfullscreen="true">

</iframe></li>
</ol>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> Queue <span class="keyword">from</span> <span class="string">&quot;https://cdn.skypack.dev/@a417420427/queue&quot;</span>;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">render</span>(<span class="params">ele</span>) </span>&#123;</span><br><span class="line">  <span class="keyword">const</span> queue = <span class="keyword">new</span> Queue(&#123; <span class="attr">concurrency</span>: <span class="number">5</span> &#125;);</span><br><span class="line">  <span class="keyword">const</span> links = getLinks();</span><br><span class="line">  links.forEach(<span class="function">(<span class="params">link</span>) =&gt;</span> &#123;</span><br><span class="line">    <span class="comment">// 将图片加载的方法加入队列</span></span><br><span class="line">    <span class="comment">// 加载完成resolve</span></span><br><span class="line">    queue.push(<span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">      <span class="keyword">return</span> <span class="keyword">new</span> <span class="built_in">Promise</span>(<span class="function">(<span class="params">resolve</span>) =&gt;</span> &#123;</span><br><span class="line">        <span class="keyword">const</span> image = createImage(link);</span><br><span class="line">        image.onload = <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">          resolve();</span><br><span class="line">          <span class="built_in">console</span>.log(<span class="string">&quot;load image end&quot;</span>);</span><br><span class="line">        &#125;;</span><br><span class="line">        image.onerror = <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">          resolve();</span><br><span class="line">          <span class="built_in">console</span>.log(<span class="string">&quot;load image error&quot;</span>);</span><br><span class="line">        &#125;;</span><br><span class="line">        <span class="built_in">console</span>.log(<span class="string">&quot;load image start&quot;</span>);</span><br><span class="line">        ele.appendChild(image);</span><br><span class="line">      &#125;);</span><br><span class="line">    &#125;);</span><br><span class="line">  &#125;);</span><br><span class="line">  queue.start();</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">const</span> ele = <span class="built_in">document</span>.querySelector(<span class="string">&quot;#app&quot;</span>);</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">createImage</span>(<span class="params">url</span>) </span>&#123;</span><br><span class="line">  <span class="keyword">const</span> image = <span class="keyword">new</span> Image(<span class="number">40</span>, <span class="number">40</span>);</span><br><span class="line">  image.src = url;</span><br><span class="line">  <span class="keyword">return</span> image;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">// 获取图片地址列表</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">getLinks</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">  <span class="keyword">const</span> urls = <span class="keyword">new</span> <span class="built_in">Array</span>(<span class="number">10</span>)</span><br><span class="line">    .fill(<span class="string">&quot;&quot;</span>)</span><br><span class="line">    .map(</span><br><span class="line">      <span class="function">(<span class="params">_, index</span>) =&gt;</span></span><br><span class="line">        <span class="string">&quot;https://blogs.zxueping.com/img/images&quot;</span> +</span><br><span class="line">        (index &gt;= <span class="number">9</span> ? index + <span class="number">1</span> : <span class="string">&quot;0&quot;</span> + (index + <span class="number">1</span>)) +</span><br><span class="line">        <span class="string">&quot;.jpg&quot;</span></span><br><span class="line">    );</span><br><span class="line">  <span class="keyword">return</span> urls;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">render(ele);</span><br></pre></td></tr></table></figure>
